    <!--    rgb(115, 166, 118)-->
    <filter id="maincolor"
            color-interpolation-filters="sRGB"
            x="0" y="0" height="100%" width="100%">
      <feColorMatrix type="matrix"
                     values="0.45 0    0    0   0
                             0    0.45 0    0   0
                             0    0    0.46 0   0
                             0    0    0    1   0 "/>
    </filter>

    <!--     rgb(218,165,32)-->
    <filter id="firstaccent"
            color-interpolation-filters="sRGB"
            x="0" y="0" height="100%" width="100%">
      <feColorMatrix type="matrix"
                     values="0.85 0    0    0   0
                             0    0.65 0    0   0
                             0    0    0.32 0   0
                             0    0    0    1   0 "/>
    </filter>

    <!--     rgb(69, 76, 84)-->
    <filter id="secondaccent"
            color-interpolation-filters="sRGB"
            x="0" y="0" height="100%" width="100%">
      <feColorMatrix type="matrix"
                     values="0.69 0    0    0   0
                             0    0.76 0    0   0
                             0    0    0.84 0   0
                             0    0    0    1   0 "/>
    </filter>

    <!--     rgb(69, 76, 84)-->
    <filter id="white"
            color-interpolation-filters="sRGB"
            x="0" y="0" height="100%" width="100%">

                     values="0.69 0    0    0   0
                             0    0.76 0    0   0
                             0    0    0.84 0   0
                             0    0    0    1   0 "/>
